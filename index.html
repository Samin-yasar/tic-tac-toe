<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe | Samin Yasar</title>

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --accent: #2dd4bf;
      --text: #c9d1d9;
      --muted: #8b949e;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
    }

    /* App shell */
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100svh;
      background: var(--bg);
    }

    header,
    footer {
      background: var(--bg);
      transition: transform 0.35s ease, opacity 0.25s ease;
      z-index: 10;
      will-change: transform;
    }

    header {
      padding: 1rem clamp(1rem, 4vw, 3rem);
      border-bottom: 1px solid #21262d;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 3vw, 2.2rem);
      color: var(--accent);
    }

    header p {
      margin: 0.4rem 0 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    footer {
      padding: 0.6rem 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid #21262d;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Game area */
    .game-area {
      position: relative;
      background: var(--panel);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Sentinel zones */
    .sentinel {
      position: absolute;
      left: 0;
      right: 0;
      height: 28px;
      z-index: 5;
    }

    .sentinel.top {
      top: 0;
    }

    .sentinel.bottom {
      bottom: 0;
    }

    /* Immersive mode */
    .immersive header {
      transform: translateY(-100%);
      opacity: 0;
    }

    .immersive footer {
      transform: translateY(100%);
      opacity: 0;
    }

    /* Fullscreen hint (minimal, native-like) */
    .hint {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <header>
      <h1>ðŸŽ® Tic-Tac-Toe</h1>
      <p>Immersive X vs O â€” fullscreen native web experience.</p>
    </header>

    <main class="game-area" id="gameArea">
      <!-- IntersectionObserver sentinels -->
      <div class="sentinel top"></div>
      <div class="sentinel bottom"></div>

      <iframe
        src="https://sam-in-tic-tac-toe.netlify.app/"
        title="Tic-Tac-Toe Game"
        allowfullscreen
        loading="eager">
      </iframe>

      <div class="hint">Tap to enter fullscreen</div>
    </main>

    <footer>
      Made with ðŸ’™ by
      <a href="https://github.com/samin-yasar" target="_blank" rel="noopener">
        Samin Yasar
      </a>
    </footer>
  </div>

  <script>
    const app = document.getElementById("app");
    const gameArea = document.getElementById("gameArea");
    const sentinels = document.querySelectorAll(".sentinel");

    /* -------------------------------
       IntersectionObserver (UI hide)
    --------------------------------*/
    let visibleCount = 0;

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          visibleCount += entry.isIntersecting ? 1 : -1;
        });

        if (visibleCount > 0) {
          app.classList.remove("immersive");
        } else {
          app.classList.add("immersive");
        }
      },
      { threshold: 0.1 }
    );

    sentinels.forEach((el) => observer.observe(el));

    /* -------------------------------
       Fullscreen API
    --------------------------------*/
    function requestFullscreen() {
      if (!document.fullscreenElement) {
        gameArea.requestFullscreen?.().catch(() => {});
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen?.();
      }
    }

    /* Enter fullscreen on first interaction */
    gameArea.addEventListener("click", requestFullscreen);
    gameArea.addEventListener("touchstart", requestFullscreen);

    /* When exiting fullscreen, restore UI */
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        app.classList.remove("immersive");
      }
    });

    /* ESC key safety */
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        exitFullscreen();
      }
    });
  </script>
</body>
</html>
