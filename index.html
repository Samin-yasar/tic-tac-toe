<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe | Samin Yasar</title>

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --accent: #2dd4bf;
      --text: #c9d1d9;
      --muted: #8b949e;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      overflow: hidden; /* VERY important */
    }

    /* App shell */
    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100svh; /* better mobile viewport handling */
    }

    header {
      padding: 1rem clamp(1rem, 4vw, 2.5rem);
      background: var(--bg);
      border-bottom: 1px solid #21262d;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 3vw, 2rem);
      color: var(--accent);
    }

    header p {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 720px;
    }

    /* Main game area */
    .game-area {
      position: relative;
      background: var(--panel);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      padding: 0.6rem 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      background: var(--bg);
      border-top: 1px solid #21262d;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Larger screens refinement */
    @media (min-width: 900px) {
      header,
      footer {
        padding-left: 4rem;
        padding-right: 4rem;
      }
    }
  </style>
</head>

      </iframe>
    </main>

  </div>
</body>
</html>
