    body {
      margin: 0;

    .game-container {
      width: 90%;
      max-width: 640px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow);
      margin: 2rem 0;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
      padding: 2rem 0;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
